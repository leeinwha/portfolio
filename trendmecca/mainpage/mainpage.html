<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/header_style.css">
  <title>TimeMecca</title>
</head>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" defer></script> 
<script>

  document.addEventListener("DOMContentLoaded", function () {
    const sections = [
      { id: "#header", url: "./html/header.html" },
      { id: "#mainbanner", url: "./html/main_banner.html" },
      { id: "#mobileicon", url: "./html/mobile_icon.html" },
      { id: "#mdpick", url: "./html/mdpick.html" },
      { id: "#weeklybest", url: "./html/weeklybest.html" },
      { id: "#brandmagazine", url: "./html/brand_magazine.html" },
      { id: "#categoryman", url: "./html/category_man.html" },
      { id: "#categorywoman", url: "./html/category_woman.html" },
      { id: "#newproduct", url: "./html/newproduct.html" },
      { id: "#servicesbox", url: "./html/servicesbox.html" },
      { id: "#footer", url: "./html/footer.html" },
      
    ];

    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            const section = sections.find((s) => s.id === `#${entry.target.id}`);
            if (section) {
              $(entry.target).load(section.url);
              observer.unobserve(entry.target);
            }
          }
        });
      },
      { rootMargin: "0px 0px 200px 0px" }
    );

    sections.forEach((section) => {
      observer.observe(document.querySelector(section.id));
    });
  });

</script>

<body>
  <div id="header"></div>
  <div id="mainbanner"></div>
  <div id="mobileicon"></div>
  <div id="mdpick"></div>
  <div id="weeklybest"></div>
  <div id="brandmagazine"></div>
  <div id="categoryman"></div>
  <div id="categorywoman"></div>
  <div id="newproduct"></div>
  <div id="servicesbox"></div>
  <div id="footer"></div>  
</body>

</html>
