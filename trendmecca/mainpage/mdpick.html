<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="./css/mdpick_style.css">
  <title></title>
</head>
<body>
  <section class="mdpick">
    <h1 class="main_title">타임메카 <span>MD 추천브랜드</span></h1>
    <div class="best_product_list">
      <a href="javascript:;" title="casio" class="best_product">
        <img src="./img/mdpick/mdpick_casio.jpg" alt="casio" class="content_pc">
        <img src="./img/mdpick/mdpick_casio_m.jpg" alt="casio_m" class="content_m">
        <div class="label">
          <h2>국민시계 카시오</h2>
          <p>9,900원 부터</p>
          <span>더보기 +</span>
        </div>
      </a>
      <a href="javascript:;" title="montblanc" class="best_product">
        <img src="./img/mdpick/mdpick_montblanc.jpg" alt="montblanc" class="content_pc">
        <img src="./img/mdpick/mdpick_montblanc_m.jpg" alt="montblanc_m" class="content_m">
        <div class="label">
          <h2>남자선물 No.1 몽블랑</h2>
          <p>#지갑 #벨트 #가방</p>
          <span>더보기 +</span>
        </div>
      </a>
      <a href="javascript:;" title="valkyrie" class="best_product">
        <img src="./img/mdpick/mdpick_valkyrie.jpg" alt="valkyrie" class="content_pc">
        <img src="./img/mdpick/mdpick_valkyrie_m.jpg" alt="valkyrie_m" class="content_m">
        <div class="label">
          <h2>실물깡패 발키리</h2>
          <p>#남성/여성 시계 추천</p>
          <span>더보기 +</span>
        </div>
      </a>
    </div>    
  </section>
  <div class="strip_banner">
    <a href="javascript:;"><img src="./img/mdpick/strip_banner.jpg" alt="app down banner"></a>
  </div>
  <div class="strip_banner_m">
    <a href="javascript:;"><img src="./img/mdpick/strip_banner_m.jpg" alt="app down banner mobile"></a>
  </div>
</body>
</html>
