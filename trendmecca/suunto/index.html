<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="./script/script.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>SUUNTO</title>
</head>
<body>
  <section class="panel section1">
    <div class="content_pc">
      <img src="img/section1_bg.jpg" alt="section1 main banner">
      <div class="logo"><img src="img/logo.png" alt="main logo"></div>
      <div class="sec1_obj1"><img src="img/sec1_obj1.png" alt="section1 object1"></div>
      <div class="sec1_obj2"><img src="img/sec1_obj2.png" alt="section1 object2"></div>
      <div class="sec1_obj3"><img src="img/sec1_obj3.png" alt="section1 object3"></div>
    </div>
  </section>

  <section class="panel section2">
    <div class="content_pc">
      <div class="sec2_obj1"><img src="img/sec2_obj1.png" alt="section2 object1"></div>
      <div class="sec2_obj2"><img src="img/sec2_obj2.png" alt="section2 object2"></div>
      <div class="sec2_obj3"><img src="img/sec2_obj3.png" alt="section2 object3"></div>
    </div>
  </section>

  <section class="panel section3">
    <div class="content_pc">
      <video src="img/section3_video.mp4" autoplay loop muted></video>
    </div>
  </section>

  <section class="panel section4">
    <div class="content_pc" id="yearend_list">
      <img src="img/section4_bg.jpg" alt="section4 background image">
      <a href="#event1" class="sec4_obj1"><img src="img/sec4_obj1.png" alt="section4 object1"></a>
      <a href="#event2" class="sec4_obj2"><img src="img/sec4_obj2.png" alt="section4 object2"></a>
      <a href="#event3" class="sec4_obj3"><img src="img/sec4_obj3.png" alt="section4 object3"></a>
      <a href="#event4" class="sec4_obj4"><img src="img/sec4_obj4.png" alt="section4 object4"></a>
    </div>
  </section>

  <section class="panel section5" id="event1">
    <div class="content_pc" style="width: 80%; margin: 0 auto;">
      <div class="content_top">
        <video style="width: 50%;" src="img/section5_video.mp4" autoplay loop muted></video>
        <img style="width: 31%;" src="img/sec5_obj1.png" alt="section5 object image">
      </div>
      <div class="section5_swiper">
        <ul class="swiper-wrapper">
          <li class="swiper-slide">
            <a href="javascript:;" class="image_wrap"><img src="img/SS050863000.jpg" alt="SS050863000"></a>
          </li>
          <li class="swiper-slide">
            <a href="javascript:;" class="image_wrap"><img src="img/SS050859000.jpg" alt="SS050859000"></a>
          </li>
          <li class="swiper-slide">
            <a href="javascript:;" class="image_wrap"><img src="img/SS050862000.jpg" alt="SS050862000"></a>
          </li>
          <li class="swiper-slide">
            <a href="javascript:;" class="image_wrap"><img src="img/SS050860000.jpg" alt="SS050860000"></a>
          </li>
          <li class="swiper-slide">
            <a href="javascript:;" class="image_wrap"><img src="img/SS050865000.jpg" alt="SS050865000"></a>
          </li>
          <li class="swiper-slide">
            <a href="javascript:;" class="image_wrap"><img src="img/SS050861000.jpg" alt="SS050861000"></a>
          </li>
          <li class="swiper-slide">
            <a href="javascript:;" class="image_wrap"><img src="img/SS050858000.jpg" alt="SS050858000"></a>
          </li>
          <li class="swiper-slide">
            <a href="javascript:;" class="image_wrap"><img src="img/SS050864000.jpg" alt="SS050864000"></a>
          </li>
        </ul>
      </div>
    </div>
  </section>

</body>
</html>
